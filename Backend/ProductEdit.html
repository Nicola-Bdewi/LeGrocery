<!DOCTYPE html>

<html lang="en">

<head>
    <title> LeGrocery </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="sidebar.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="logo-box">
            <a href="home.html"><img id="big-logo" src="../Image/Logo/altlogo.png" alt="LOGO"
                    style="width:150px; margin: auto;" /></a>
        </div>
        <div class="link-box">
            <a href="home.html"><i class="fa fa-home" style="width:50px; padding-left: 7px;"></i>HOME</a>
            <a href="ProductList.html"><i class="fa fa-cubes" style="width:50px; padding-left: 5px;"></i>PRODUCTS</a>
            <a href="orderlist.html"><i class="fa fa-truck" style="width:50px; padding-left: 5px;"></i>ORDERS</a>
            <a href="userlist.html"><i class="fa fa-users" style="width:50px; padding-left: 5px;"></i>USERS</a>
            <hr style="border-color:white; width:90%; white-space: nowrap;">
            <a href="../index.html"><i class="fa fa-globe" style="width:50px; padding-left: 5px;"></i>STORE</a>
        </div>
        <div class="user-box">
            <button id="sign-out-btn">SIGN OUT</button>
        </div>
    </div>

    <div id="wrapper">
        <div class="container">
            <div class="header-box">
                <div class="header-box-c">
                    <button id="menu-btn" class="fa fa-bars" onclick="toggle()"></button>
                    <span style="white-space: nowrap;">ADD PRODUCT</span>
                </div>
                <div class="header-box-c">
                    <a href=""><button id="add-order-btn-s" class="fa fa-save add-btn"
                            title="Save"></button></a>
                    <a href=""><button id="add-order-btn-l" class="add-btn" title="Save">Save</button></a>
                </div>
            </div>

            <!-- CONTENT -->
            <div class="container">
                <div class="row">

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 description-box">
                        <div class="description-cbox">
                            <h1 style="margin:auto;">Edit Products</h1>
                            <br><br>
                            <p>
                            <h4>Change existing product</h4>
                            </p>
                            <div>

                                <select name="products" id="products" style="height: 5%; width:100%;">
                                    <option value="" disabled selected>Select your option</option>
                                    <option value="steak">Ribeye Steak</option>
                                    <option value="Bacon">Bacon</option>
                                    <option value="Salmon">Salmon</option>
                                    <option value="Porkchop">Porkchop</option>
                                    <option value="Chicken">Chicken</option>
                                    <option value="cocacola">Cocacola</option>
                                    <option value="drpepper">Dr Pepper</option>
                                    <option value="Fanta">Fanta</option>
                                    <option value="mtndew">Mtndew</option>
                                    <option value="Sprite">Sprite</option>
                                    <option value="Rice">rice</option>
                                </select>


                            </div>
                            <br><br><br>
                            <h4>Add New Product</h4>
                            <br>
                            <div>
                                <form>
                                    <label for="newproduct">Product name:</label><br>
                                    <input type="text" name="newproduct" style="border-radius:4px;">
                                    <br><br>
                                    <form action="/action_page.php">
                                        <label for="filename">Image:</label><br>
                                        <input type="file" id="myFile" name="filename" style="border-radius:5px;">
                                    </form>
                                    <br>
                                    <label for="newdescription">Description:</label>
                                    <textarea id="newdescription" name="newdescription" rows="5" cols="50"
                                        style="border-radius:5px;"></textarea>
                                    <br>
                                    <label for="newspecification">Specification:</label>
                                    <textarea id="newspecification" name="newspecification" rows="3" cols="50"
                                        style="border-radius:5px;"></textarea>
                                    <br><br>
                                    <div>
                                        <label>Units:</label>
                                        <input type="radio" name="kg" value="Kgs">
                                        <label for="kg">Kgs</label>
                                        <input type="radio" name="grams" value="grams">
                                        <label for="kgs">500 grams</label>
                                        <input type="radio" name="lbs" value="lbs">
                                        <label for="lbs">Lbs</label>
                                    </div>

                                    <br>
                                    <label for="price">Price per unit:</label><br>
                                    <label>$</label>
                                    <input type="number" name="price" style="border-radius:4px;">
                                    <br><br>

                                    <input type="submit" name="submit" value="Submit">
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <!-- CONTENT -->
        </div>
    </div>
    <!-- SIDEBAR -->

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SIDEBAR JS-->
    <script src="sidebar.js"></script>
</body>

</html>
